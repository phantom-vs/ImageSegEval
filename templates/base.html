<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSegEval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Главная</a>
                </li>
                {% if request.cookies.get("access_token") %}
                    <li class="nav-item">
                        <a href="/profile" class="nav-link {% if request.url.path == '/profile' %}active{% endif %}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="POST" class="nav-form">
                            <button type="submit" class="nav-link nav-button">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link {% if request.url.path == '/login' %}active{% endif %}">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link {% if request.url.path == '/register' %}active{% endif %}">Регистрация</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast-уведомление -->
    <div id="toast" class="toast align-items-center text-white position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
      <div class="d-flex">
        <div class="toast-body">
          Спасибо за вашу оценку
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/js/script.js"></script>
</body>
</html>
