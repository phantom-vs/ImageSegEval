{% extends "base.html" %}

{% block content %}
<div class="profile">
    <h2>Ваш профиль</h2>
    {% if user %}
    <div class="profile-info">
        <p><strong>Логин:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
</div>

    {% else %}
    <p>Пожалуйста, <a href="/login">войдите</a> чтобы просмотреть профиль</p>
    {% endif %}
</div>
{% endblock %}
